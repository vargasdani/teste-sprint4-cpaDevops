<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagem - Pragas</title>
    <link rel="icon" href="/static/img/favicon.png" type="image/png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }
        form {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        label {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }
        .back-button {
            margin-top: 20px;
            text-align: center;
        }
        .back-button a {
            text-decoration: none;
            color: white;
        }
        .back-button button {
            background-color: #265f35;
            width: 100%;
            max-width: 300px;
        }
        .back-button button:hover {
            background-color: #073d15;
        }
        .alert {
            margin-bottom: 20px;
            padding: 15px;
            color: white;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
        }
        .alert.erro {
            background-color: #f44336;
        }
        .alert.sucesso {
            background-color: #4CAF50;
        }
    </style>
</head>
</head>
<body>
    <h1>Upload de Imagem para Análise de Pragas</h1>
    <form action="/analise_pragas" method="post" enctype="multipart/form-data">
        <input type="file" name="imagem" accept="image/*" required>
        <button type="submit">Enviar para Análise</button>
    </form>

    <div class="back-button">
        <a href="/">
            <button>Voltar ao Menu</button>
        </a>
    </div>
    
</body>
</html>
